<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHU Diceroller</title>
    <link rel="icon" type="image/x-icon" href="images/ad3.png">
    <style>
        body{
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            flex-direction:column;
            justify-content: center;
        }
        img{
            width:50px;
            margin:0 10px;
            border: 1px;
            border-radius: 10px;
        }
        #dices{
            display: flex;
            justify-content: center;
            margin-top:20px;
        }
    </style>
</head>
<body>
    <input type = "number" id = "userInput" min="1" max="5" placeholder = "1-5" required>
    <button onclick ="rollDice()">Roll dice</button>
    <div id="dices"></div>
    <script type="text/javascript">
    function rollDice(){
        const diceCount = parseInt(document.getElementById("userInput").value);
        const dices = document.getElementById("dices");
        dices.innerHTML ='';
        for (let r = 0;r < diceCount; r++) {
            const dice = Math.floor(Math.random() * 6) +1;
            const diceImg = document.createElement("img");
            diceImg.src = "images/ad"+dice+".png";
            diceImg.alt = "dice " + (r + 1);
            diceImg.width = 100;
            dices.appendChild(diceImg);
        }
    }
    </script>
</body>
</html>
